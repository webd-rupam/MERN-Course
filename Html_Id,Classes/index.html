<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes -HTML</title>
    <link rel="stylesheet" href="style.css">

    <!--The id attribute specifies a unique id for an HTML element. The value of the id attribute must be unique-->
    <!--The class attribute specifies one or more class names for an element. Classes are used to select and access specific elements-->
</head>
<body>
    <div id="firstdiv" class="red bg yellow">First</div>
    <div id="seconddiv ">Second</div>
    <span class="red">Third</span>

    <!--A person can have multiple classes(characteristics, hobby, habit)-->
    <!--But a person has only one id(identity, adhaar number, pan number), which is unique-->
</body>
</html>
