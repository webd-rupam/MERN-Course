<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal, External -Css</title>

    <!-- Internal css -->
     <style>
        div {
            background-color: rgb(29, 29, 169);
            color: bisque;
        }

        span {
            color: aqua;
        }
     </style>


     <!-- External Css -->
      <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Inline css, using style attribute -->
    <h1 style="color: rgb(227, 27, 27); background-color: rgb(5, 5, 5);">Netflix</h1> 

    <div>Facebook</div>

    <span>hello brother</span>

    <h4>Wanna play cricket?</h4>
    <h3>Wanna play volleyball then?</h3>

    <pre>
        Lorem ipsum dolor sit.
    </pre>

   <img src="" alt="Nothing">
    
</body>
</html>
