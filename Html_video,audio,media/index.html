<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio and media -HTML</title>
</head>
<body>

    <!--Video Tag-->
    <video src="VID_20240618_200445.mp4" height="200" controls loop muted></video>
    <!--We can use attruibutes such as autoplay, loop, muted, poster -->

    <!--Audio Tag-->
    <audio src="camera-man-jaldi-focus-karo-60713.mp3" controls muted preload=""></audio>
    <!--We can use attruibutes such as autoplay, loop, muted, preload -->
    
    <!--Svg tag-->
    <!--Scalable Vector Graphics element is a container for SVG graphics. SVG has several methods for drawing paths, rectangles, circles, polygons, text, and much more.
it's in xml-->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="yellow" />
      </svg>
      

      <!--Iframe tag-->
      <!--Used to embed another/others/any website into my website-->
      <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" frameborder="1" height="300" width="300"></iframe>

      <!--Practical Example: youtube video-->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=GwIpQG1JmBUFJJf8&amp;start=776" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
