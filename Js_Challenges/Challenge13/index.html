<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Terminal</title>
    <style>
       body {
            background-color: green;
            color: white;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
    
    Initializing Hacking...
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots must blink so that it looks like a real terminal
    -->

<script>
    setInterval(() => {
        let last = document.body.lastElementChild
        if(last.innerHTML.endsWith("...")) {
            last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length-3)
        }
        else {
        last.innerHTML = last.innerHTML + "."
        }
    }, 400);


        const addItem = async(item) => {
            await randomDelay()
            let div = document.createElement("div")
            div.innerHTML = item
            document.body.append(div)
        }

        const randomDelay = () => {
    return new Promise((resolve) => { // Added return
        const timeout = 1 + 6 * Math.random();
        setTimeout(() => {
            resolve();
        }, timeout * 1000);
    });
}



      let text = ["Initializing Hacking",
    "Reading your Files",
    "Password files Detected",
    "Sending all passwords and personal files to server",
    "Cleaning up"]

    const displayMessages = async () => {
    for (const item of text) {
        await addItem(item);
    }
};

displayMessages();
    </script>
</body>

</html>
